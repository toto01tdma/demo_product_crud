<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Product Management</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">Add Product</button>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Type</th>
          <th>Show</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
        <!-- Products will be inserted here dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Product Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="productForm">
            <input type="hidden" id="productId" name="id">
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" name="name" required>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Price</label>
              <input type="text" class="form-control" id="productPrice" name="name" required>
            </div>
            <div class="mb-3">
              <label for="productDescription" class="form-label">Product Description</label>
              <textarea class="form-control" id="productDescription" name="description" required></textarea>
            </div>
            <div class="mb-3">
              <label for="productType" class="form-label">Product Type</label>
              <select class="form-select" id="productType" name="type">
                <option value="Phisical Product">Phisical Product</option>
                <option value="Digital Product">Digital Product</option>
              </select>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="productShow" name="show">
                <label class="form-check-label" for="productShow">
                  Show Product
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this product?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentProductId = null;

    $(document).ready(function () {
      loadProducts();

      $('#productForm').on('submit', function (e) {
        e.preventDefault();
        const productData = {
          name: $('#productName').val(),
          price: $('#productPrice').val(),
          description: $('#productDescription').val(),
          type: $('#productType').val(),
          show: $('#productShow').is(':checked')
        };
        const id = $('#productId').val();

        if (id) {
          // Update product
          $.ajax({
            url: `/products/${id}`,
            type: 'PATCH',
            contentType: 'application/json',
            data: JSON.stringify(productData),
            success: function () {
              $('#productModal').modal('hide');
              loadProducts();
            }
          });
        } else {
          // Add product
          $.ajax({
            url: '/products',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(productData),
            success: function () {
              $('#productModal').modal('hide');
              loadProducts();
            }
          });
        }
      });

      $('#confirmDeleteButton').on('click', function () {
        if (currentProductId) {
          $.ajax({
            url: `/products/${currentProductId}`,
            type: 'DELETE',
            success: function () {
              $('#confirmDeleteModal').modal('hide');
              loadProducts();
            }
          });
        }
      });

      $('#productModal').on('hidden.bs.modal', function () {
        clearForm();
      });
    });

    function loadProducts() {
      $.get('/products', function (products) {
        const productTableBody = $('#productTableBody');
        productTableBody.empty();

        products.forEach(product => {
          const row = `<tr>
            <td>${product.name}</td>
            <td>${product.description}</td>
            <td>${product.type}</td>
            <td>${product.show}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editProduct('${product._id}')">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="confirmDeleteProduct('${product._id}')">Delete</button>
            </td>
          </tr>`;
          productTableBody.append(row);
        });
      });
    }

    function editProduct(id) {
      $.get(`/products/${id}`, function (product) {
        $('#productId').val(product._id);
        $('#productName').val(product.name);
        $('#productDescription').val(product.description);
        $('#productType').val(product.type);
        $('#productShow').prop('checked', product.show);
        $('#productModalLabel').text('Edit Product');
        $('#productModal').modal('show');
      });
    }

    function confirmDeleteProduct(id) {
      currentProductId = id;
      $('#confirmDeleteModal').modal('show');
    }

    function clearForm() {
      $('#productId').val('');
      $('#productName').val('');
      $('#productDescription').val('');
      $('#productType').val('Phisical Product');
      $('#productShow').prop('checked', false);
      $('#productModalLabel').text('Add Product');
    }
  </script>
</body>

</html>
